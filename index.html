<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body onload="init()" class="d-flex flex-column">
    <header>Meme generator
        <!-- buttons -->
        <nav>
            <button class="btn btn-primary">button </button>

            <input class="filter" list="keywords" value="" onchange="onchangeFilter()">
            <datalist id="keywords">
                <option value="Happy">
                <option value="Crazy">
                <option value="Sarcastic">
                <option value="Sad">
                <option value="Animal">
            </datalist>

        </nav>
    </header>

    <div class="imgs-container d-flex flex-wrap ">
        <!-- imgs -->
    </div>

    <!-- canvas modal -->
    <div class="modal flex-column justify-content-between">

        <header class="d-flex justify-content-start">
            <button class="btn btn-back btn-lg" onclick="onBackBtn()">
                <i class="fas fa-2x fa-inverse fa-arrow-circle-left"></i>
            </button>
            <a class="btn btn-download btn-lg" onclick="onDownload(this)">
                <i class="fas fa-2x fa-inverse fa-download"></i>
            </a>
        </header>


        <div class="inputs-container d-flex flex-column">
            <input type="text" class="caption" id="top-txt" oninput="onTxtChange(0,this.value)" placeholder="Top Caption">
            <canvas width="100" height="100" id="canvas">Please upgrade your browser.</canvas>
            <input type="text" class="caption" id="bot-txt" oninput="onTxtChange(1,this.value)" placeholder="Bottom Caption">
        </div>
        <footer class=" control-box d-flex flex-wrap">

            <div class="font-size-group d-flex justify-content-center">
                <span class="font-size">Font Size:</span>
                <span class="font-size-group-btn">
                    <button type="button" class="btn btn-default btn-number" onclick="onFontSizeClick(-1)">
                        <span class="glyphicon glyphicon-minus">-</span>
                    </button>
                </span>
                <input type="number" class="form-control input-font-size" value="15" min="0" oninput="onFontSizeChange(this.value)">
                <span class="font-group-btn">
                    <button type="button" class="btn btn-default btn-number" onclick="onFontSizeClick(1)">
                        <span class="glyphicon glyphicon-plus">+</span>
                    </button>
                </span>
            </div>
            <div class="range-container">
                <input type="range" value="0" min="0" max="16777215" class="color-range stroke-color-range" oninput="onRangeColorChange(this.value,'stroke')">
            </div>
            <div class="range-container">
                <input type="range" value="16777215" min="0" max="16777215" class="color-range fill-color-range"
                    oninput="onRangeColorChange(this.value,'fill')">
            </div>
            <div class="color-choose-container">
                <input type="color" class="color-choose">
            </div>
            <div class="color-choose-container">
                <input type="color" class="color-choose">
            </div>
            <div class="top-or-bot-caption-buttons d-flex">
                <input type="radio" name="caption-buttons" value="top" onchange="onChooseCaption([0,0])"> Top Caption
                <input type="radio" name="caption-buttons" value="bottom" onchange="onChooseCaption([1,1])"> Bottom Caption
                <input type="radio" name="caption-buttons" value="both" onchange="onChooseCaption([0,1])"> Both Captions
            </div>
            <div class="shadow-box">
                <input type="checkbox" class="shadow" id="shadow-choose" onchange="onShadowChange(this.checked)">
                <span class="shadow">Shadow</span> 
            </div>
        </footer>
    </div>

    <!-- what's in here? -->
    <!-- <footer>
            footer
        </footer> -->





    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
