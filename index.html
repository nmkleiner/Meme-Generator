<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body onload="init()" class="d-flex flex-column">
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Meme generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <for class="form-inline my-2 my-lg-0">
                    <input class="filter" list="keywords" value="" onchange="onchangeFilter()">
                    <datalist id="keywords">
                        <option value="Happy">
                        <option value="Crazy">
                        <option value="Sarcastic">
                        <option value="Sad">
                        <option value="Animal">
                    </datalist>
                    <br>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="onchangeFilter()">Search</button>
            </div>
            </div>
        </nav>
    </header>

    <div class="imgs-container center d-flex flex-wrap ">
        <!--IMGS -->
    </div>

    <!-- CANVAS MODAL -->
    <div class="modal flex-column justify-content-between">
        <!-- MODAL HEADER -->
        <header class="modal-top-container d-flex justify-content-start">
            <button class="btn btn-back btn-md" onclick="onBackBtn()">
                <i class="fas fa-2x fa-inverse fa-arrow-circle-left"></i> <span class="button-text">Go Back</span>
            </button>
        </header>

        <!-- MODAL MID CONTAINER (CANVAS & CAPTIONS) -->
        <div class="modal-mid-container d-flex flex-column">
            <input type="text" class="caption" id="top-txt" oninput="onTxtChange(0,this.value)" onfocus="onTxtFocus(0)" placeholder="Top Caption">
            <canvas width="100" height="100" id="canvas">Please upgrade your browser.</canvas>
            <input type="text" class="caption" id="bot-txt" oninput="onTxtChange(1,this.value)" onfocus="onTxtFocus(1)"
                placeholder="Bottom Caption">
        </div>




        <!-- MODAL BOT CONTAINER (CONTROL-BOX)  -->
        <div class="modal-bot-container control-box d-flex flex-column justify-content-center">
            <!-- CONTROL BOX TOP ROW -->
            <div class="control-box-top-row d-flex flex-row justify-content-sm-between justify-content-md-around">

                <div class="shadow-box">
                    <input type="checkbox" id="checkbox1" onchange="onShadowChange(this.checked)" />
                    <label for="checkbox1">Shadow<span></span></label>
                </div>

                <div class="font-size-group d-flex">
                    <span class="font-size-span">Font Size:</span>
                    <span class="font-size-group-btn">
                        <button class="btn btn-default btn-number" onclick="onFontSizeClick(-1)">
                            <span class="glyphicon glyphicon-minus">-</span>
                        </button>
                    </span>
                    <input type="number" class="form-control input-font-size" value="45" min="0" oninput="onFontSizeChange(this.value)">
                    <span class="font-group-btn">
                        <button class="btn btn-default btn-number" onclick="onFontSizeClick(1)">
                            <span class="glyphicon glyphicon-plus">+</span>
                        </button>
                    </span>
                </div>
            </div>


            <!-- CONTROL BOX BOT ROW -->
            <div class="control-box-bot-row d-flex flex-column justify-content-between">

                <div class="color-container">
                    <select class="color-fill-or-stroke" onchange="onFillOrStrokeChange(this.value)">
                        <option value="fill">Fill Color</option>
                        <option value="stroke">Stroke Color</option>
                    </select>
                    <button class="btn btn-primary" value="#0069d9" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-secondary" value="#6c757d" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-success" value="#28a745" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-danger" value="#dc3545" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-warning" value="#ffc107" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-info" value="#17a2b8" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-light" value="#f8f9fa" onclick="onColorChange(this.value)"></button>
                    <button class="btn btn-dark" value="#343a40" onclick="onColorChange(this.value)"></button>
                </div>
            </div>
        </div>
        <div class="save-and-share-buttons d-flex justify-content-between">
            <a class="btn btn-download btn-md" onclick="onDownload(this)">
                <i class="fas fa-2x fa-inverse fa-download"></i>
                <span class="button-text">Download</span>
            </a>
            <button class="btn btn-md">
                <i class="fab fa-2x fa-inverse fa-facebook-square"></i>
                <span class="button-text">Share</span>
            </button>
        </div>
    </div>
    </div>



    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
