<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body onload="init()" class="d-flex flex-column">
    <header>Meme generator
        <!-- buttons -->
        <nav>
            <button class="btn btn-primary">button </button>

            <input class="filter" list="keywords" value="" onchange="onchangeFilter()">
            <datalist id="keywords">
                <option value="Happy">
                <option value="Crazy">
                <option value="Sarcastic">
                <option value="Sad">
                <option value="Animal">
            </datalist>

        </nav>
    </header>

    <div class="imgs-container center d-flex flex-wrap ">
        <!-- imgs -->
    </div>

    <!-- canvas modal -->
    <div class="modal flex-column justify-content-between">

        <header class="d-flex justify-content-start">
            <button class="btn btn-back btn-md" onclick="onBackBtn()">
                <i class="fas fa-2x fa-inverse fa-arrow-circle-left"></i>
            </button>
            <a class="btn btn-download btn-md" onclick="onDownload(this)">
                <i class="fas fa-2x fa-inverse fa-download"></i>
            </a>
            <button class="btn btn-md">
                <i class="fab fa-2x fa-inverse fa-facebook-square"></i>
            </button>
        </header>


        <div class="inputs-container d-flex flex-column">
            <input type="text" class="caption" id="top-txt" oninput="onTxtChange(0,this.value)" placeholder="Top Caption">
            <canvas width="100" height="100" id="canvas">Please upgrade your browser.</canvas>
            <input type="text" class="caption" id="bot-txt" oninput="onTxtChange(1,this.value)" placeholder="Bottom Caption">
        </div>
        <!-- control box - style choose  -->
        <div class="control-box d-flex flex-column">

            <div class="control-box-top-row d-flex flex-row">

                <div class="shadow-box">
                    <input type="checkbox" class="shadow" id="shadow-choose" onchange="onShadowChange(this.checked)">
                    <span class="shadow">Shadow</span>
                </div>

                <div class="font-size-group d-flex justify-content-center">
                    <span class="font-size">Font Size:</span>
                    <span class="font-size-group-btn">
                        <button type="button" class="btn btn-default btn-number" onclick="onFontSizeClick(-1)">
                            <span class="glyphicon glyphicon-minus">-</span>
                        </button>
                    </span>
                    <input type="number" class="form-control input-font-size" value="15" min="0" oninput="onFontSizeChange(this.value)">
                    <span class="font-group-btn">
                        <button type="button" class="btn btn-default btn-number" onclick="onFontSizeClick(1)">
                            <span class="glyphicon glyphicon-plus">+</span>
                        </button>
                    </span>
                </div>
            </div>

            
            <div class="control-box-mid-row d-flex justify-content-between">

                <!-- color range for sm, md screen -->
                <div id="stroke-range-container" class="range-container">
                    <input type="range" step="5" value="0" min="0" max="16777215" class="color-range stroke-color-range"
                        oninput="onRangeColorChange(this.value,'stroke')">
                </div>
                <div id="fill-range-container" class="range-container">
                    <input type="range" step="5" value="16777215" min="0" max="16777215" class="color-range fill-color-range"
                        oninput="onRangeColorChange(this.value,'fill')">
                </div>
                
                <!-- color choose for lg screen -->
                <div class="color-choose-container">
                    <input type="color" class="stroke-color color-choose" oninput="onStrokeColorChange(this.value)">
                </div>
                <div class="color-choose-container">
                    <input type="color" class="fill-color color-choose" oninput="onFillColorChange(this.value)">
                </div>

            </div>
            <!-- radio buttons -->
            <div class="control-box-bot-row d-flex ">

                <!-- <input type="radio" name="caption-buttons" value="top" onchange="onChooseCaption([0,0])"> Top Caption
                <input type="radio" name="caption-buttons" value="bottom" onchange="onChooseCaption([1,1])"> Bottom
                Caption
                <input type="radio" name="caption-buttons" value="both" onchange="onChooseCaption([0,1])"> Both
                Captions -->

                <div>
                    <input type="radio" id="radio01" name="caption-buttons" value="top" onchange="onChooseCaption([0,0])" />
                    <label for="radio01"><span></span>Top caption</label>
                </div>

                <div>
                    <input type="radio" id="radio02" name="caption-buttons" value="bottom" onchange="onChooseCaption([1,1])" />
                    <label for="radio02"><span></span>Bottom caption</label>
                </div>
                <div>
                    <input type="radio" id="radio03" name="caption-buttons" value="both" onchange="onChooseCaption([0,1])" />
                    <label for="radio03"><span></span>Both captions</label>
                </div>
            </div>
            <!-- shadow checkbox -->
        </div>
    </div>

    <!-- what's in here? -->
    <!-- <footer>
            footer
        </footer> -->





    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
